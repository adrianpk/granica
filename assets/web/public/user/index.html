{{define "list"}}
<div class="">
	<table class="">
		<thead>
			<tr>
				<th>Username</th>
				<th>Email</th>
				<th>Name</th>
				<th colspan="2" class="">Action</th>
			</tr>
		</thead>
		<tbody>
			{{range $key, $user := .Model}}
			<tr id="{{$user.ID}}">
				<td>
					{{$user.Username}}
				</td>
				<td>
					{{$user.Email}}
				</td>
				<td>
					{{$user.GivenName}} {{$user.FamilyName}}
				</td>
				<td class="">
					<!-- Button -->
					<a href="{{$user | userPathID}}" class="button is-text is-jsonly has-text-centered" style="display: inline-block">
						<span class="icon">
							<i class="fas fa-eye"></i>
						</span>
					</a>
					<noscript>
						<a href="{{$user | userPathID}}" class="">
							Show
						</a>
					</noscript>
					<!-- Button -->
					<!-- Button -->
					<a href="{{$user | userPathEdit}}" class="" style="display: inline-block">
						<span class="icon">
							<i class="fas fa-edit"></i>
						</span>
					</a>
					<noscript>
						<a href="{{$user | userPathEdit}}" class="button is-text has-text-centered">
							Edit
						</a>
					</noscript>
					<!-- Button -->
				</td>
			</tr>
			{{end}}
		</tbody>
	</table>
</div>
{{end}}
